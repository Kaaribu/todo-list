<section class="main" [ngClass]="{ hidden: noTodoClass$ | async }">
  <input id="toggle-all" class="toggle-all" type="checkbox" [checked]="isAllTodosSelected$
    | async" (change)="toggleAllTodos($event)"/>
  <label for="toggle-all">Mark all as complete</label>
  <ul class="todo-list">
    <app-list *ngFor="let todo of visibleTodos$ | async"
    [todo]="todo">
    </app-list>
  </ul>
</section>

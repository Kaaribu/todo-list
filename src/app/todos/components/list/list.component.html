<li [ngClass]="{ editing:isEditingProps }">
  <div class="view">
    <input class="toggle" type="checkbox" [checked]="todoProps.isCompleted"
    (change)="toggleTodo()"/>
    <label (dblclick)="activateEdit()">{{todoProps.text}}</label>
    <button class="destroy" (click)="removeTodo()"></button>
  </div>
  <ng-container *ngIf="isEditingProps">
    <input class="edit" #textInput [value]="editText" (keyup)="changeText($event)"
    (keyup.enter)="changeTodo"/>
  </ng-container>
</li>
